{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} register-user{% endblock title %}


{% block content %}
<div class = 'container'>
    <div class=" row mt-5">
        <div class = 'col-md-6 offset-md-3'>
            <div class = "border bg-white p-3">
                <h3> Login page</h3>
                <hr>
                <form  action = '{% url "user-registeration" %}' method="POST">
                    {% csrf_token %}
                    {{form |crispy }}

                    <input class="btn btn-success" type ="submit" value="register">

                </form>
            </div>
        </div>
    </div>
</div>





{% endblock content %}
