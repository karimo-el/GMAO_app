{% extends 'base.html'%}
{%block title %} Ajouter Demande de Travaux {% endblock title %}
{% block content %}

<h3 class="text_center m-4">Nouvelle  Demande</h3>
{% if success %}
<div class = 'alert alert-success' role = 'alert'> 
    <a href = '{% url "add_wr" %}' class = 'alert-link'>  Create Nouvelle  Demande</a>
</div>
{% else %}
<div class = 'row justify-content-center'>
    <div class = 'col-8'>
        <div class = 'card-bg-light mb-3'>
            <div class=" card-header">
                <i class = 'fa fa-envelope'></i> Enter les d√©tail de demande
            </div>
            <div class = 'card-body'> 
                <form action = '{% url "add_wr" %}' method = 'post'>
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type = 'submit' class = 'btn btn-primary'>Envoyer</button>
                    <a href =" {% url 'handel_work_request' %}" class = 'btn btn-secondary'>Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
